name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: cli/go.sum

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build binaries
        working-directory: cli
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          mkdir -p dist
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" \
            -o dist/rest-windows-amd64.exe ./src/cmd/rest
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" \
            -o dist/rest-linux-amd64 ./src/cmd/rest
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=${VERSION}" \
            -o dist/rest-linux-arm64 ./src/cmd/rest
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" \
            -o dist/rest-darwin-amd64 ./src/cmd/rest
          
          # macOS ARM64
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${VERSION}" \
            -o dist/rest-darwin-arm64 ./src/cmd/rest

      - name: Create release archives
        working-directory: cli/dist
        run: |
          # Create zip for Windows
          zip rest-windows-amd64.zip rest-windows-amd64.exe
          
          # Create tar.gz for Unix platforms
          tar -czf rest-linux-amd64.tar.gz rest-linux-amd64
          tar -czf rest-linux-arm64.tar.gz rest-linux-arm64
          tar -czf rest-darwin-amd64.tar.gz rest-darwin-amd64
          tar -czf rest-darwin-arm64.tar.gz rest-darwin-arm64

      - name: Generate checksums
        working-directory: cli/dist
        run: |
          sha256sum *.zip *.tar.gz > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            cli/dist/*.zip
            cli/dist/*.tar.gz
            cli/dist/checksums.txt
          body: |
            ## Installation
            
            Download the appropriate binary for your platform and add it to your PATH.
            
            ### Windows
            ```powershell
            # Download and extract
            Invoke-WebRequest -Uri "https://github.com/jongio/azd-rest/releases/download/${{ steps.version.outputs.VERSION }}/rest-windows-amd64.zip" -OutFile rest.zip
            Expand-Archive rest.zip -DestinationPath .
            ```
            
            ### macOS
            ```bash
            # Download and extract
            curl -L "https://github.com/jongio/azd-rest/releases/download/${{ steps.version.outputs.VERSION }}/rest-darwin-$(uname -m).tar.gz" | tar xz
            ```
            
            ### Linux
            ```bash
            # Download and extract
            curl -L "https://github.com/jongio/azd-rest/releases/download/${{ steps.version.outputs.VERSION }}/rest-linux-$(uname -m).tar.gz" | tar xz
            ```
            
            ## Usage with azd
            
            After installing, you can use this extension with azd:
            
            ```bash
            azd rest get https://management.azure.com/subscriptions?api-version=2020-01-01
            ```
