<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Glow effects -->
  <ellipse cx="350" cy="315" rx="300" ry="200" fill="#f59e0b" opacity="0.08"/>
  <ellipse cx="850" cy="315" rx="300" ry="200" fill="#06b6d4" opacity="0.08"/>

  <!-- Globe icon -->
  <g transform="translate(80, 200)">
    <rect width="160" height="160" rx="24" fill="#0a0a0f" stroke="url(#grad)" stroke-width="3"/>
    <circle cx="80" cy="80" r="40" stroke="#f59e0b" stroke-width="3" fill="none"/>
    <ellipse cx="80" cy="80" rx="20" ry="40" stroke="#f59e0b" stroke-width="2.5" fill="none"/>
    <line x1="40" y1="80" x2="120" y2="80" stroke="#f59e0b" stroke-width="2.5"/>
    <line x1="80" y1="40" x2="80" y2="120" stroke="#f59e0b" stroke-width="2.5"/>
  </g>

  <!-- Title -->
  <text x="280" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">azd</text>
  <text x="410" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#textGrad)"> rest</text>

  <!-- Subtitle -->
  <text x="280" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="30" fill="#a1a1aa">REST API calls with Azure authentication</text>

  <!-- Feature badges -->
  <g transform="translate(280, 390)">
    <rect width="180" height="46" rx="23" fill="#f59e0b" fill-opacity="0.15" stroke="#f59e0b" stroke-width="2"/>
    <text x="90" y="30" font-family="monospace" font-size="18" fill="#f59e0b" text-anchor="middle">Auto Auth</text>
  </g>
  <g transform="translate(480, 390)">
    <rect width="200" height="46" rx="23" fill="#06b6d4" fill-opacity="0.15" stroke="#06b6d4" stroke-width="2"/>
    <text x="100" y="30" font-family="monospace" font-size="18" fill="#06b6d4" text-anchor="middle">20+ Services</text>
  </g>
  <g transform="translate(700, 390)">
    <rect width="210" height="46" rx="23" fill="#8b5cf6" fill-opacity="0.15" stroke="#8b5cf6" stroke-width="2"/>
    <text x="105" y="30" font-family="monospace" font-size="18" fill="#8b5cf6" text-anchor="middle">All HTTP Methods</text>
  </g>

  <!-- Author -->
  <text x="280" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#71717a">by Jon Gallant</text>
</svg>
